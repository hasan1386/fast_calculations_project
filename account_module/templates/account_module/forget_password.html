{% extends 'layout/base.html' %}

{% block title %}بازیابی رمز عبور{% endblock %}

{% block content %}
    <div class="row mt-2">
        <div class="border border-1 p-3 rounded mx-auto forget-password-form animate__animated animate__backInDown">
            <h2>فراموشی رمز عبور</h2>

            <form action="{% url 'forget-password-page' %}" method="post">
                {% csrf_token %}
                {{ reset_password.email.label_tag }}
                {{ reset_password.email }}
                {{ reset_password.email.errors }}

                <button type="submit" class="btn btn-primary mt-2">ارسال ایمیل بازیابی</button>
            </form>
        </div>
    </div>
{% endblock %}
