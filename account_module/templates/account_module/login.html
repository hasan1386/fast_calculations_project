{% extends 'layout/base.html' %}
{% block title %}ورود{% endblock %}
{% block content %}
    <div class="border border-1 rounded p-3 container animate__animated animate__backInDown row mx-auto">
        <div class="col-md-4">
            <img src="/static/image/math_world.jpg" alt="ورود به دنیای ریاضیات" class="w-100 rounded">
        </div>
        <div class="col-md-8 login-form">
            <form action="#" method="post">
                {% csrf_token %}
                <div dir="auto">
                    {{ form }}
                </div>
                <br>
                <button class="btn btn-success w-100" type="submit">ورود به دنیای ریاضیات</button>
            </form>
            <p class="mt-2">حساب کاربری ندارید؟
                <a href="{% url 'register-page' %}">ثبت نام کنید</a>
            </p>
            <p>رمز عبور خود را فراموش کرده اید؟
                <a href="{% url 'forget-password-page' %}">بازیابی رمز عبور</a>
            </p>
        </div>
    </div>
{% endblock %}
